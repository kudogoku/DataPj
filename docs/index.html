<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reverse:1999 Gacha Tracker</title>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background: #0f172a;
      color: #e5e7eb;
    }
    h1 {
      color: #facc15;
    }
    select, button {
      padding: 6px 10px;
      margin: 4px 0;
      border-radius: 6px;
      border: 1px solid #4b5563;
      background: #111827;
      color: #e5e7eb;
    }
    button {
      cursor: pointer;
    }
    .card {
      background: #111827;
      padding: 14px 16px;
      border-radius: 10px;
      margin-top: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
    }
    th, td {
      border-bottom: 1px solid #374151;
      padding: 4px 6px;
      text-align: left;
    }
    th {
      background: #1f2937;
    }
    .small-note {
      font-size: 0.9rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <h1>Reverse:1999 Summon Tracker</h1>
  <p>Simple viewer of my own gacha history. Data comes from <code>reverse1999_history_clean.csv</code>.</p>

  <div class="card">
    <label for="bannerSelect">Banner:</label>
    <select id="bannerSelect">
      <option value="ALL">All banners</option>
    </select>
    <br />
    <button id="btnSummary">Show summary &amp; 6★ stats</button>
  </div>

  <div class="card" id="summaryCard" style="display:none;">
    <h2>Summary</h2>
    <p id="summaryText"></p>

    <h3>6★ Analysis</h3>
    <p id="analysisText" class="small-note"></p>

    <h3>Top units</h3>
    <table>
      <thead>
        <tr>
          <th>Unit</th>
          <th>Rarity</th>
          <th>Count</th>
        </tr>
      </thead>
      <tbody id="topUnitsBody"></tbody>
    </table>
  </div>

<script>
  // =======================
  // Global data containers
  // =======================
  let allData = [];
  let unitData = {};
  let rarityMap = {};   // from unit_rarity.json

  document.addEventListener("DOMContentLoaded", () => {
    // โหลด CSV ประวัติกาชา
    Papa.parse("reverse1999_history_clean.csv", {
      download: true,
      header: true,
      dynamicTyping: true,
      complete: (results) => {
        allData = results.data.filter(row => row.summon_time);
        initBannerOptions();
      }
    });

    // โหลด database ตัวละคร
    fetch("unit_data.json")
      .then(res => res.json())
      .then(data => {
        unitData = data;
        console.log("Loaded unitData:", unitData);
      })
      .catch(err => console.error("Failed to load unit_data.json", err));

    // โหลด rarity database (unit_rarity.json)
    fetch("unit_rarity.json")
      .then(res => res.json())
      .then(data => {
        rarityMap = data;
        console.log("Loaded rarityMap:", rarityMap);
      })
      .catch(err => console.error("Failed to load unit_rarity.json", err));

    document.getElementById("btnSummary").addEventListener("click", showSummary);
  });

  // สร้างตัวเลือกแบนเนอร์
  function initBannerOptions() {
    const bannerSelect = document.getElementById("bannerSelect");

    const firstSeenByBanner = {};

    allData.forEach(row => {
      const banner = row.banner;
      if (!banner) return;

      const time = new Date(row.summon_time);

      if (!firstSeenByBanner[banner] || time < firstSeenByBanner[banner]) {
        firstSeenByBanner[banner] = time;
      }
    });

    let banners = Object.keys(firstSeenByBanner);
    banners.sort((a, b) => firstSeenByBanner[a] - firstSeenByBanner[b]);

    banners.forEach(banner => {
      const opt = document.createElement("option");
      opt.value = banner;
      opt.textContent = banner;
      bannerSelect.appendChild(opt);
    });
  }

  function formatPercent(x) {
    return (x * 100).toFixed(2) + "%";
  }

  // แสดงสรุป + ตารางตัวละคร + วิเคราะห์ 6★
  function showSummary() {
    const bannerSelect = document.getElementById("bannerSelect");
    const selectedBanner = bannerSelect.value;

    const filtered = (selectedBanner === "ALL")
      ? allData
      : allData.filter(row => row.banner === selectedBanner);

    if (filtered.length === 0) {
      alert("No data for this banner yet.");
      return;
    }

    const totalPulls = filtered.length;

    const summaryText = document.getElementById("summaryText");
    const analysisText = document.getElementById("analysisText");
    summaryText.textContent =
      selectedBanner === "ALL"
        ? `Total pulls: ${totalPulls} (all banners)`
        : `Total pulls on banner "${selectedBanner}": ${totalPulls}`;

    // นับจำนวนที่ออกต่อ unit_id
    const countsById = {};
    filtered.forEach(row => {
      if (!row.unit_id && row.unit_id !== 0) return;
      countsById[row.unit_id] = (countsById[row.unit_id] || 0) + 1;
    });

    const topById = Object.entries(countsById)
      .sort((a, b) => b[1] - a[1]);

    const tbody = document.getElementById("topUnitsBody");
    tbody.innerHTML = "";

    // นับจำนวน pulls ตาม rarity
    const rarityPulls = { 3: 0, 4: 0, 5: 0, 6: 0, unknown: 0 };

    topById.forEach(([id, count]) => {
      const key = String(id);
      const info = unitData[key] || unitData[id] || {};

      const fallbackRow = filtered.find(r => r.unit_id === Number(id));

      const name =
        info.nameEng ||
        info.name_en ||
        info.name_jp ||
        info.name ||
        (fallbackRow ? fallbackRow.unit_name : `ID_${id}`);

      // ใช้ head icon กลาง
      const fullIconId = `${id}01`;
      const iconUrl =
        `https://raw.githubusercontent.com/myssal/Reverse-1999-CN-Asset/refs/heads/master/singlebg/headicon_middle/${fullIconId}.png`;

      // หา rarity จากชื่อ
      const rarityValue = rarityMap[name];
      const rarityDisplay = (rarityValue !== undefined) ? `${rarityValue}★` : "?";

      // สะสมจำนวน pull ตาม rarity
      if (rarityValue === 3 || rarityValue === 4 || rarityValue === 5 || rarityValue === 6) {
        rarityPulls[rarityValue] += count;
      } else {
        rarityPulls.unknown += count;
      }

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td style="display:flex; align-items:center; gap:6px;">
          <img src="${iconUrl}"
               style="width:40px; height:auto; border-radius:4px; border:1px solid #111827;"
               onerror="this.style.display='none'">
          ${name}
        </td>
        <td>${rarityDisplay}</td>
        <td>${count}</td>
      `;
      tbody.appendChild(tr);
    });

    // ================
    // วิเคราะห์ 6★
    // ================
    const sixPulls = rarityPulls[6] || 0;
    let analysisHtml = "";

    if (sixPulls === 0) {
      analysisHtml = `
        No 6★ found in this selection yet, so I can't estimate the 6★ rate.
        Try selecting "All banners" or a wider range of data.
      `;
    } else {
      const sixRate = sixPulls / totalPulls;           // สัดส่วน 6★ ต่อ 1 pull
      const avgPullPerSix = totalPulls / sixPulls;     // โดยเฉลี่ยกี่ pull ต่อ 6★

      // คำนวณโอกาสได้อย่างน้อย 1 ตัวใน N pulls (จากเรตจริงของเธอ)
      function chanceAtLeastOne(n) {
        return 1 - Math.pow(1 - sixRate, n);
      }

      const chances = [
        { n: 10,  label: "10 pulls" },
        { n: 30,  label: "30 pulls" },
        { n: 50,  label: "50 pulls" },
        { n: 90,  label: "90 pulls" }
      ];

      analysisHtml += `
        6★ pulls: <b>${sixPulls}</b> (${formatPercent(sixRate)} of all pulls)<br>
        On average, you get <b>1× 6★ every ${avgPullPerSix.toFixed(1)} pulls</b> based on your own history.<br><br>
        Approx. chance to get <b>at least one 6★</b> (using your rate):<br>
        <ul>
          ${chances.map(c => `<li>${c.label}: ${formatPercent(chanceAtLeastOne(c.n))}</li>`).join("")}
        </ul>
        <span class="small-note">
          * These numbers are based on your past data, not the official banner rate.
        </span>
      `;
    }

    analysisText.innerHTML = analysisHtml;

    document.getElementById("summaryCard").style.display = "block";
  }
</script>

</body>
</html>
